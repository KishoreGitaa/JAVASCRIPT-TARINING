<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document Object Model</title>
  </head>
  <body>
    <h1 class="title" id="first-title">First Title</h1>
    <h1 class="title" id="second-title">Second Title</h1>
    <h1 class="title" id="third-title">Third Title</h1>
    <h1></h1>
  </body>
</html>

<!-- Adding attribute -->
<script>
  const titles = document.querySelectorAll("h1");
  titles[3].className = "title";
  titles[3].id = "fourth-title";
  console.log(titles[3].className);
  console.log(titles[3].id);

  // Adding attribute using setAttribute
  const titles1 = document.querySelectorAll("h1");
  titles1[3].setAttribute("class", "title");
  titles1[3].setAttribute("id", "fourth-title");
  console.log(titles1);

  //   Adding attribute without setAttribute
  //   const titles = document.querySelectorAll("h1");
  //   titles[3].className = "title";
  //   titles[3].id = "fourth-title";
  //   console.log(titles[3].className);
  //   console.log(titles[3].id);

  //Adding class using classList
  const titles2 = document.querySelectorAll("h1");
  titles[3].classList.add("kishore", "header-title");
  console.log(titles2);

  // Removing class using remove
  const titles3 = document.querySelectorAll("h1");
  titles[3].classList.remove("kishore", "header-title");
  console.log(titles3);
</script>
