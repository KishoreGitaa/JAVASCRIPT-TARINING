<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document Object Model</title>
  </head>
  <body>
    <h1 class="title" id="first-title">First Title</h1>
    <h1 class="title" id="second-title">Second Title</h1>
    <h1 class="title" id="third-title">Third Title</h1>
    <h1></h1>
  </body>
</html>

<script>
  // Getting elements by tag name
  const allTitles = document.getElementsByTagName("h1");
  console.log("getElementsByTagName", allTitles);
  console.log("getElementsByTagName", allTitles.length);

  // Getting elements by class name

  const allTitles1 = document.getElementsByClassName("title");
  console.log(allTitles1);
  for (let i = 0; i < allTitles.length; i++) {
    console.log("getElementsByClassName", allTitles1[i]);
  }

  // // Getting an element by id
  let firstTitle = document.getElementById("first-title");
  console.log("getElementById", firstTitle);

  // //Getting elements by using querySelector methods
  let firstTitle1 = document.querySelector("h1");
  console.log("querySelector", firstTitle1);
  let firstTitle2 = document.querySelector("#first-title");
  console.log("querySelector", firstTitle2);
  let firstTitle3 = document.querySelector(".title");
  console.log("querySelector", firstTitle3);

  // querySelectorAll
  const allTitles4 = document.querySelectorAll('h1')
  console.log(allTitles4)
</script>
